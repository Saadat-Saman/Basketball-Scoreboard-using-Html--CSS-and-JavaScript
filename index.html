<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="column">
                <h1>HOME</h1>
                <h2 class="score" id="home-score">0</h2>
                <div>
                <button onclick="scoreIncrease('home', 1)">+1</button>
                <button onclick="scoreIncrease('home', 2)">+2</button>
                <button onclick="scoreIncrease('home', 3)">+3</button>
                <button class="reset-btn" onclick="reset()">Reset</button>
                </div> 
            </div> 
            <div class="column">
                <h1>GUEST</h1>
                <h2 class="score"  id="guest-score">0</h2>
                <div>
                <button onclick="scoreIncrease('guest', 1)">+1</button>
                <button onclick="scoreIncrease('guest', 2)">+2</button>
                <button onclick="scoreIncrease('guest', 3)">+3</button>
                <button class="reset-btn" onclick="reset()">Reset</button>
                </div>
            </div>
            
        </div>

        
        
        <script src="index.js"></script>
    </body>
</html>
